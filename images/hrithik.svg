<?xml version="1.0" encoding="UTF-8"?>
<!-- Stylized SVG portrait used as a placeholder image for Hrithik Roshan -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Stylized portrait of Hrithik Roshan">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#0ea5a4"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- head -->
  <g transform="translate(300,180)">
    <ellipse cx="300" cy="220" rx="160" ry="200" fill="#f3f4f6" stroke="#e6eef0" stroke-width="8"/>
    <!-- hair -->
    <path d="M170 150 C 180 40, 420 40, 430 150 C 370 100, 230 100, 170 150 Z" fill="#0f172a" opacity="0.9" />
    <!-- face features (stylized) -->
    <ellipse cx="250" cy="220" rx="20" ry="10" fill="#0f172a" opacity="0.75"/>
    <ellipse cx="320" cy="220" rx="20" ry="10" fill="#0f172a" opacity="0.75"/>
    <path d="M245 260 Q 300 300 355 260" stroke="#0f172a" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- upper torso -->
  <g transform="translate(200,540)">
    <rect x="0" y="0" width="600" height="400" rx="28" ry="28" fill="url(#g)" opacity="0.95"/>
    <text x="300" y="180" text-anchor="middle" font-size="48" fill="#ffffff" font-family="Segoe UI, Roboto, Arial">Hrithik Roshan</text>
    <text x="300" y="234" text-anchor="middle" font-size="22" fill="#e6fff" opacity="0.9">Actor • Performer • Cultural Icon</text>
  </g>

  <!-- signature accent -->
  <path d="M120 980 C 360 820, 840 1120, 1080 920" stroke="#0ea5a4" stroke-width="18" fill="none" opacity="0.85" stroke-linecap="round"/>
</svg>
